name: Android CI

on:
  push:
    branches: [ "libryujinx_bionic" ]
    tags: [ 'v*' ] # 推送 v1.0, v2.0 等标签时触发
  pull_request:
    branches: [ "libryujinx_bionic" ]

env:
  PROJECT_DIR: src/KenjinxAndroid
  GRADLE_USER_HOME: ${{ github.workspace }}/.gradle

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Change permissions for gradlew
      run: chmod +x ./$PROJECT_DIR/gradlew
      working-directory: ./

    - name: Build Debug APK
      run: ./gradlew assembleDebug -PabiFilters="arm64-v8a"
      working-directory: ./$PROJECT_DIR

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-debug-apk
        path: $PROJECT_DIR/app/build/outputs/apk/debug/app-debug.apk

  # 这是一个简单的 Release 创建示例，更复杂的逻辑可能需要其他工具
  create-release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') # 仅在标签推送时运行
    runs-on: ubuntu-latest

    steps:
    - name: Download APK artifact
      uses: actions/download-artifact@v5
      with:
        name: app-debug-apk

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: app-debug.apk
        tag_name: ${{ github.ref_name }} # v1.0
        name: Kenji-SC ${{ github.ref_name }}
        body: Automated release for Kenji-SC ${{ github.ref_name }}
